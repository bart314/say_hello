<!DOCTYPE html>
<html>

<head>
    <title>Interactive</title>
    <meta charset="UTF-8">
    <meta name="description" content="Ask and remember a user's name and say hello">
    <style>
        body {
            margin: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        #output {
            width: 50%;
            display: block;
            padding: 1.5em;
            margin-top: 1em;
            font-size: 1.5em;
            font-weight: bold;
            border: 1px solid black;
        }

        #input {
            padding: 0.5em;
            margin-left: 1em;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <label for="input">Your name:</label>
    <input id="input" name="input" type="text">

    <output id="output"></output>

    <script>
        /**
         * Ask and remember a user's name and say hello
         *
         * Run as:
         *
         * just open this file in your browser
         */
        let names = [];
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        function response(event) {
            if (event.key != 'Enter') {
                return;
            }

            let value = input.value;

            if (value == 'exit') {
                input.disabled = true;
                output.textContent = 'Bye!';
            } else if (names.indexOf(value) > -1) {
                output.textContent = `Hello ${value}, we have met before :)`;
            } else {
                names.push(value);
                output.value = `Hi ${value}!`;
            }

            input.value = '';
        }

        input.addEventListener('keydown', response);
        input.focus();
    </script>
</body>

</html>
